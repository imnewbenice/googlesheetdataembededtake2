<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Data Dashboard</title>

  <!-- DataTables CSS for table styling -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

  <!-- jQuery for DOM manipulation -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- DataTables JS for table interactivity -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

  <style>
    table {
      width: 100%;
      margin: 20px 0;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #chartContainer {
      width: 80%;
      margin: 40px auto;
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <h1>Employee Data Dashboard</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Employee Table Overview</h2>
    <div id="employeeTable">
      <!-- Table will be generated here via JavaScript -->
      <table id="employee-table" class="display">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Job Title</th>
            <th>Department</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>

    <h2>Salary by Department Chart</h2>
    <div id="chartContainer">
      <canvas id="salaryChart"></canvas>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Employee Data Dashboard</p>
  </footer>

  <script>
    $(document).ready(function () {
      // API URL to fetch Google Sheets data
      const url = 'https://sheets.googleapis.com/v4/spreadsheets/1Yn41lQl46YZBgeeD6V540UkB-z39TWniuJgyoGM8UwM/values/Sheet1?key=AIzaSyDLEhcKsdLunc7FUSCSUd86uvTWI8f6Lpc';

      // Fetch the data from Google Sheets
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;  // Google Sheets data is under 'values' key

          // Skip the header row (rows[0]) and start from row[1]
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const fullName = row[0];  // First column in your sheet
            const jobTitle = row[1];  // Second column in your sheet
            const department = row[2];  // Third column in your sheet
            const annualSalary = row[3];  // Fourth column in your sheet

            // Append the row to the table
            $('#employee-table tbody').append(`
              <tr>
                <td>${fullName}</td>
                <td>${jobTitle}</td>
                <td>${department}</td>
                <td>${annualSalary}</td>
              </tr>
            `);
          }

          // Initialize DataTable for table interactivity
          $('#employee-table').DataTable();
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>

</body>
</html>
